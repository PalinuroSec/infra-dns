    geo.rfc2549.network:
      - soa: ns1.geo.rfc2549.network ns.geo.rfc2549.network 2014090125 7200 3600 1209600 3600
      - soa: ns2.geo.rfc2549.network ns.geo.rfc2549.network 2014090125 7200 3600 1209600 3600
      - ns: ns1.geo.rfc2549.network
      - ns: ns2.geo.rfc2549.network
      - a: 185.187.152.2
      - a: 185.187.153.2
      - aaaa: 2a05:b0c4:1::c
      - aaaa: 2a05:b0c4:1::d
    ns1.geo.rfc2549.network:
      - a: 185.187.152.2
      - aaaa: 2a05:b0c4:1::c
    ns2.geo.rfc2549.network:
      - a: 185.187.153.2
      - aaaa: 2a05:b0c4:1::d
    
    debug.geo.rfc2549.network:
      - txt: "ip %ip %af city %ci country %cc %co state %cn region %re name %na as %as"
