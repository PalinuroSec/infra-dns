      - txt: "ip %ip %af city %ci country %cc %co state %cn region %re name %na as %as"
    anycast.geo.rfc2549.network:
      - a: 185.187.152.2
      - a: 185.187.153.2
      - aaaa: 2a05:b0c4:1::c
      - aaaa: 2a05:b0c4:1::d


